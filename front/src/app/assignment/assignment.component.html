<!-- Composant : Liste des devoirs a rendre -->
<!-- Description : Ce composant permet de lister les devoirs a rendre -->

<mat-card class="card-basic card-giant">
  <mat-card-title class="title-big center"> Devoirs </mat-card-title>
  <div class="center fullwidth">
    <!-- Filtre de recherche -->
    <div class="chipsline fullwidth">
      <mat-chip-listbox
        #submit
        aria-label="submit selection"
        name="submit"
        (change)="onFilterSubmit(submit.value)"
      >
        <mat-chip-option value="submit" color="warn">Rendu</mat-chip-option>
        <mat-chip-option value="notSubmited" color="accent"
          >Non Rendu</mat-chip-option
        >
      </mat-chip-listbox>
      <mat-chip-listbox
        #rating
        aria-label="rating selection"
        name="rating"
        (change)="onFilterRate(rating.value)"
      >
        <mat-chip-option value="rated" color="warn">Noté</mat-chip-option>
        <mat-chip-option value="notRated" color="accent"
          >Non noté</mat-chip-option
        >
      </mat-chip-listbox>
      <mat-chip-listbox
        #year
        aria-label="year selection"
        name="year"
        (change)="onFilterYear(year.value)"
      >
        <mat-chip-option value="2022" color="warn">2022</mat-chip-option>
        <mat-chip-option value="2023" color="accent">2023</mat-chip-option>
        <mat-chip-option value="2024">2024</mat-chip-option>
      </mat-chip-listbox>
      <mat-chip-listbox
        #month
        aria-label="month selection"
        name="month"
        (change)="onFilterMonth(month.value)"
      >
        <mat-chip-option value="1" color="warn">Janvier</mat-chip-option>
        <mat-chip-option value="2" color="warn">Février</mat-chip-option>
        <mat-chip-option value="3" color="warn">Mars</mat-chip-option>
        <mat-chip-option value="4" color="accent">Avril</mat-chip-option>
        <mat-chip-option value="5" color="accent">Mai</mat-chip-option>
        <mat-chip-option value="6" color="accent">Juin</mat-chip-option>
        <mat-chip-option value="7" color="warn">Juillet</mat-chip-option>
        <mat-chip-option value="8" color="warn">Août</mat-chip-option>
        <mat-chip-option value="9" color="warn">Septembre</mat-chip-option>
        <mat-chip-option value="10" color="accent">Octobre</mat-chip-option>
        <mat-chip-option value="11" color="accent">Novembre</mat-chip-option>
        <mat-chip-option value="12" color="accent">Décembre</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="sameline">
      <h1>Recherche</h1>
      <span class="space"> </span>
      <mat-form-field class="fullwidth">
        <mat-label>Rechercher</mat-label>
        <input
          matInput
          #search
          placeholder="Test Assignment N"
          (input)="onNewSearch(search.value)"
        />
      </mat-form-field>
    </div>
  </div>
  <mat-table [dataSource]="datasource" matSort #agtTableSort="matSort">
    <!-- Le titre -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header="title"
        >Titre</mat-header-cell
      >
      <mat-cell *matCellDef="let assignment">
        {{ assignment.title }}
      </mat-cell>
    </ng-container>
    <!-- La date de rendu -->
    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header="dueDate"
        >Pour le</mat-header-cell
      >
      <mat-cell *matCellDef="let assignment">
        {{ assignment.dueDate | date : "dd/MM/yyyy hh:mm" }}
      </mat-cell>
    </ng-container>
    <!-- Le rendu -->
    <ng-container matColumnDef="hasSubmission">
      <mat-header-cell *matHeaderCellDef mat-sort-header="hasSubmission"
        >Rendu</mat-header-cell
      >
      <mat-cell *matCellDef="let assignment">
        <mat-checkbox
          [checked]="assignment.hasSubmission"
          disabled
        ></mat-checkbox>
      </mat-cell>
    </ng-container>
    <!-- La notation -->
    <ng-container matColumnDef="hasRating">
      <mat-header-cell *matHeaderCellDef mat-sort-header="hasRating"
        >Noter</mat-header-cell
      >
      <mat-cell *matCellDef="let assignment">
        <mat-checkbox [checked]="assignment.hasRating" disabled></mat-checkbox>
      </mat-cell>
    </ng-container>
    <!-- Les actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let assignment">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/assignment', assignment.id]">
            <mat-icon>more_horiz</mat-icon>
            <span>Plus de détails</span>
          </button>
          <button
            mat-menu-item
            [routerLink]="['/assignment', assignment.id, 'edit']"
          >
            <mat-icon>edit</mat-icon>
            <span>Modifier</span>
          </button>
          <button
            mat-menu-item
            [routerLink]="['/assignment', assignment.id, 'submit']"
          >
            <mat-icon>cloud_upload</mat-icon>
            <span>Rendre</span>
          </button>
          <button
            mat-menu-item
            [routerLink]="['/assignment', assignment.id, 'rate']"
          >
            <mat-icon>note_add</mat-icon>
            <span>Noter</span>
          </button>
          <button mat-menu-item (click)="onDeleteAssignment(assignment.id)">
            <mat-icon>delete</mat-icon>
            <span>Supprimer</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>
    <mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    class="mat-paginator-sticky fullwidth"
    #paginator
    [pageSizeOptions]="[5, 10, 25, 100, 250, 500]"
    showFirstLastButtons
  >
  </mat-paginator>
</mat-card>

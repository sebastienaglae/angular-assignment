<!-- Composant : Note un devoir -->
<!-- Description : Ce composant permet de noter un devoir -->

<!-- Chargement-->
<mat-progress-bar *ngIf="isLoading" mode="indeterminate" class="progress-bar"></mat-progress-bar>
<div *ngIf="!isLoading">
  <mat-card class="card-basic card-medium center">
    <h2>Notation</h2>
    <form [formGroup]="rateForm" (submit)="onRate()">
      <!-- Form for rating someone and for a comment -->
      <mat-form-field class="fullwidth">
        <mat-label>Note</mat-label>
        <input matInput formControlName="rateCtrl" type="number" />
      </mat-form-field>
      <mat-form-field class="fullwidth">
        <mat-label>Commentaire</mat-label>
        <textarea matInput formControlName="commentCtrl"></textarea>
      </mat-form-field>
      <div class="center">
        <button mat-raised-button color="primary" type="submit" [disabled]="!rateForm.valid">
          Noter
        </button>
      </div>
    </form>
  </mat-card>
</div>

<!-- Composant : Note un devoir -->
<!-- Description : Ce composant permet de noter un devoir -->

<div *ngIf="!loading">
  <mat-card class="card-basic card-medium center">
    <mat-card-title class="title-big"> Notation </mat-card-title>
    <mat-card-subtitle>
      {{ assignmentTarget?.title }}
    </mat-card-subtitle>

    <div>
      <button mat-raised-button color="primary" (click)="downloadSubmission()">
        Télécharger
      </button>
      <span class="space"></span>
      <button mat-raised-button color="primary" (click)="openDialogDetails()">
        Détails
      </button>
    </div>
    <br />
    <form [formGroup]="rateForm" (submit)="onUpdatingRate()">
      <!-- Note -->
      <mat-form-field class="fullwidth">
        <mat-label>Note</mat-label>
        <input
          matInput
          formControlName="rateCtrl"
          type="number"
          [ngModel]="assignmentTarget?.rating?.rating"
        />
      </mat-form-field>
      <!-- Commentaire -->
      <mat-form-field class="fullwidth">
        <mat-label>Commentaire</mat-label>
        <textarea
          matInput
          formControlName="commentCtrl"
          [ngModel]="assignmentTarget?.rating?.comment"
        ></textarea>
      </mat-form-field>
      <!-- Envoyer -->
      <div class="center">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!rateForm.valid"
        >
          Envoyer
        </button>
      </div>
    </form>
  </mat-card>
</div>

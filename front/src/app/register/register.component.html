<!-- Formulaire d'inscription, username, email, password and password confirmation -->
<mat-card>
  <mat-card-title>S'inscrire</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field>
        <input
          #username
          matInput
          placeholder="Nom d'utilisateur"
          formControlName="username"
          required
        />
        <button
          *ngIf="username"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="username.value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Le nom d'utilisateur est <strong>requis</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          #email
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
          required
        />
        <button
          *ngIf="email"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="email.value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          L'email est <strong>requis</strong>
        </mat-error>
        <mat-error
          *ngIf="
            registerForm.get('email')?.hasError('email') &&
            !registerForm.get('email')?.hasError('required')
          "
        >
          Entrez une adresse email <strong>valide</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <!-- Input password with an hide button -->
        <input
          #password
          matInput
          placeholder="Mot de passe"
          formControlName="password"
          type="password"
          required
        />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Le mot de passe est <strong>requis</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Confimer le mot de passe"
          formControlName="passwordConfirm"
          type="password"
          required
        />
        <mat-error
          *ngIf="registerForm.get('passwordConfirm')?.hasError('required')"
        >
          La confirmation est <strong>requise</strong>
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        S'inscrire
      </button>
      <div *ngIf="message" class="error">
        {{ message }}
      </div>
    </form>
  </mat-card-content></mat-card
>
